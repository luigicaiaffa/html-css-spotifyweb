<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- * FONT FAMILY * -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- * FONT AWESOME * -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- * CUSTOM CSS * -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- ! MAIN -->
    <main>
      <div class="wrapper d-flex">
        <!-- # SIDEBAR -->
        <div class="sidebar d-flex">
          <!-- LOGO // NAV -->
          <div class="logo-nav-container">
            <!-- logo large -->
            <img
              class="logo-img d-none d-sm-block"
              src="./img/logo.svg"
              alt="logo"
            />

            <!--logo small -->
            <img
              class="logo-img d-sm-none"
              src="./img/logo-small.svg"
              alt="logo"
            />

            <!-- nav -->
            <nav class="sidebar-nav">
              <ul>
                <!-- home -->
                <li>
                  <a class="d-sm-flex" href="#">
                    <svg
                      viewBox="0 0 512 512"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                        fill="currentColor"
                      />
                    </svg>
                    <span class="d-none d-sm-inline">Home</span>
                  </a>
                </li>
                <!-- search -->
                <li>
                  <a class="d-sm-flex" href="#">
                    <svg
                      viewBox="0 0 512 512"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                        fill="currentColor"
                        fill-rule="evenodd"
                      />
                    </svg>
                    <span class="d-none d-sm-inline">Cerca</span>
                  </a>
                </li>
                <!-- library -->
                <li>
                  <a class="d-sm-flex" href="#">
                    <svg
                      viewBox="0 0 512 512"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                        fill="currentColor"
                      />
                    </svg>
                    <span class="d-none d-sm-inline">La tua libreria</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- PLAYLIST -->
          <div class="container playlist-section d-none d-sm-flex">
            <div class="title">PLAYLIST</div>

            <!-- add playlist -->
            <div class="add-playlist d-sm-flex">
              <div class="plus-btn"><i class="fa-solid fa-plus fa-lg"></i></div>
              Crea Playlist
            </div>

            <!-- my playlists -->
            <div class="playlist-list">
              <ul>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
              </ul>
            </div>
          </div>

          <!-- DOWNLOAD // USER -->
          <div class="container download-user-section d-flex">
            <!-- download app -->
            <div class="download-app">
              <a class="d-sm-flex" href="#">
                <svg viewBox="0 0 23 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Download icon</title>
                  <path
                    d="M12 11.657V6h-1v5.65L9.076 9.414l-.758.65 3.183 3.702 3.195-3.7-.758-.653L12 11.657zM11.5 2C7.358 2 4 5.358 4 9.5c0 4.142 3.358 7.5 7.5 7.5 4.142 0 7.5-3.358 7.5-7.5C19 5.358 15.642 2 11.5 2zm0 14C7.916 16 5 13.084 5 9.5S7.916 3 11.5 3 18 5.916 18 9.5 15.084 16 11.5 16z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
                <span class="d-none d-sm-inline">Installa app</span>
              </a>
            </div>

            <!-- user profile -->
            <div class="user-profile d-sm-flex">
              <img src="./img/profile.svg" alt="user" />
              <span class="user-name d-none d-sm-inline">John Doe</span>
            </div>
          </div>
        </div>

        <!-- # MAIN CONTENT -->
        <div class="main-content">
          <!-- # UPGRADE BAR -->
          <div class="premium-upgrade"></div>
          <!-- # CONTENT -->
          <div class="content"></div>
        </div>
      </div>
    </main>

    <!-- ! FOOTER -->
    <footer>
      <!-- #APP PLAYER -->
      <div class="app-player d-flex">
        <!-- TRACK PREVIEW -->
        <div class="track-preview d-flex">
          <img class="preview-img" src="./img/sinister.jpeg" alt="track-img" />
          <div class="track-info">
            <div class="track-title">Sinister</div>
            <span>Brano Nome</span>
          </div>

          <div class="footer-icon-container d-flex">
            <div class="footer-icon"><i class="fa-regular fa-heart"></i></div>
            <div class="footer-icon"><i class="fa-regular fa-folder"></i></div>
          </div>
        </div>

        <!-- PROGRESS BAR // TRACK UTILS -->
        <div class="progress-track-container d-flex">
          <div class="track-utils-container d-flex">
            <div class="track-utils-icon">
              <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="track-utils-icon">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="track-utils-icon play-button">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <div class="track-utils-icon">
              <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="track-utils-icon">
              <i class="fa-solid fa-rotate-right"></i>
            </div>
          </div>

          <div class="progress-bar-container d-flex">
            <span class="current-time">0:59</span>
            <div class="progress-bar">
              <div class="current-progress"></div>
            </div>
            <span class="total-time">4:35</span>
          </div>
        </div>

        <!-- UTILS // VOLUME -->
        <div class="utils-bar d-flex">
          <div class="footer-icon"><i class="fa-solid fa-list"></i></div>
          <div class="footer-icon"><i class="fa-solid fa-display"></i></div>
          <div class="footer-icon"><i class="fa-solid fa-volume-high"></i></div>
          <div class="progress-bar">
            <div class="current-progress"></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

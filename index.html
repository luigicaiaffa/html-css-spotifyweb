<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- * FONT FAMILY * -->

    <!-- * FONT AWESOME * -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- * CUSTOM CSS * -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <!-- ! MAIN // WRAPPER -->
      <div class="wrapper d-flex">
        <!-- # SIDEBAR -->
        <div class="sidebar d-flex">
          <!-- LOGO and NAV -->
          <div class="logo-nav-container">
            <!-- logo large -->
            <img
              class="logo-img d-none d-sm-block"
              src="./img/logo.svg"
              alt="logo"
            />

            <!--logo small -->
            <img
              class="logo-img d-sm-none"
              src="./img/logo-small.svg"
              alt="logo"
            />

            <!-- nav -->
            <nav class="sidebar-nav">
              <ul>
                <!-- home -->
                <li>
                  <a href="#">
                    <img src="./img/home.svg" alt="home" />
                    <span class="d-none d-sm-inline">Home</span>
                  </a>
                </li>
                <!-- search -->
                <li>
                  <a href="#">
                    <img src="./img/search.svg" alt="search" />
                    <span class="d-none d-sm-inline">Cerca</span>
                  </a>
                </li>
                <!-- library -->
                <li>
                  <a href="#">
                    <img
                      class="d-sm-inline"
                      src="./img/libreria.svg"
                      alt="library"
                    />
                    <span class="d-none d-sm-inline">La tua libreria</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- PLAYLIST -->
          <div class="container playlist-section d-none d-sm-block">
            <div class="title">PLAYLIST</div>

            <!-- add playlist -->
            <div class="add-playlist d-sm-flex">
              <div class="plus-btn">&plus;</div>
              <span>Crea Playlist</span>
            </div>

            <!-- my playlists -->
            <ul>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
              <li><a href="#">Nome Playlist</a></li>
            </ul>
          </div>

          <!-- DOWNLOAD and USER -->
          <div class="container download-user-section d-flex">
            <!-- download app -->
            <div class="download-app d-sm-flex">
              <img src="./img/download.svg" alt="download" />
              <span class="d-none d-sm-inline">Installa app</span>
            </div>

            <!-- user profile -->
            <div class="user-profile d-sm-flex">
              <img src="./img/profile.svg" alt="user" />
              <span class="title d-none d-sm-inline">John Doe</span>
            </div>
          </div>
        </div>

        <!-- # MAIN CONTENT -->
        <div class="main-content">
          <!-- # UPGRADE BAR -->
          <div class="premium-upgrade"></div>
          <!-- # CONTENT -->
          <div class="content"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bar"></div>
    </footer>
  </body>
</html>

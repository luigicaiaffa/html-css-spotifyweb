<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- * FONT FAMILY * -->

    <!-- * CUSTOM CSS * -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <main>
      <!-- ! MAIN // WRAPPER -->
      <div class="wrapper d-flex">
        <!-- # SIDEBAR -->
        <div class="sidebar d-flex">
          <!-- *CONTAINER LOGO E NAV -->
          <div class="container">
            <!-- logo large -->
            <img
              class="logo-img d-none d-sm-block"
              src="./img/logo.svg"
              alt="logo"
            />

            <!--logo small -->
            <img
              class="logo-img d-sm-none"
              src="./img/logo-small.svg"
              alt="logo"
            />

            <!-- nav -->
            <nav class="sidebar-nav">
              <ul>
                <!-- home -->
                <li>
                  <a href="#">
                    <img src="./img/home.svg" alt="home" />
                    <span class="d-none d-sm-inline">Home</span>
                  </a>
                </li>
                <!-- search -->
                <li>
                  <a href="#">
                    <img src="./img/search.svg" alt="search" />
                    <span class="d-none d-sm-inline">Cerca</span>
                  </a>
                </li>
                <!-- library -->
                <li>
                  <a href="#">
                    <img
                      class="d-sm-inline"
                      src="./img/libreria.svg"
                      alt="library"
                    />
                    <span class="d-none d-sm-inline">La tua libreria</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- *CONTAINER PLAYLIST -->
          <div class="container d-none d-sm-block">
            <h2></h2>
            <div></div>
            <span></span>
            <ul>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </div>

          <!-- *CONTAINER USER -->
          <div class="container">
            <div><span class="d-none d-sm-inline"></span></div>
            <div><span class="d-none d-sm-inline"></span></div>
          </div>
        </div>

        <!-- # MAIN CONTENT -->
        <div class="main-content">
          <!-- # UPGRADE BAR -->
          <div class="premium-upgrade"></div>
          <!-- # CONTENT -->
          <div class="content"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bar"></div>
    </footer>
  </body>
</html>
